<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lindo día</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Helvetica Neue', sans-serif;
      background: #000;
    }

    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }

    .content {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #ffffffdd;
      text-align: center;
      padding: 20px;
      backdrop-filter: blur(2px);
    }

    h1 {
      font-size: 2em;
      font-weight: 300;
      letter-spacing: 1px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <!-- Video de fondo -->
  <div class="video-background">
    <iframe 
      src="https://www.youtube.com/embed/OI3gGmJzhVM?autoplay=1&mute=1&loop=1&playlist=OI3gGmJzhVM&controls=0&modestbranding=1"
      allow="autoplay"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Texto elegante y sutil -->
  <div class="content">
    <h1>Que tengas un lindo día bobita del cerebro</h1>
  </div>

</body>
</html>
