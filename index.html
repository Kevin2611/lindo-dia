<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .content {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      text-align: center;
      padding: 20px;
      opacity: 0;
      transition: opacity 2s ease;
      visibility: hidden;
    }

    .content.visible {
      opacity: 1;
      visibility: visible;
    }

    h1 {
      font-size: 2.7em;
      text-shadow: 2px 2px 8px #000;
      font-weight: 300;
      letter-spacing: 1px;
      line-height: 1.5;
    }

    .show-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      background-color: rgba(255,255,255,0.2);
      color: white;
      border-radius: 5px;
      cursor: pointer;
      backdrop-filter: blur(6px);
    }

    .show-button:hover {
      background-color: rgba(255,255,255,0.3);
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Fondo de YouTube con autoplay, mute, loop -->
  <div class="video-background">
    <iframe 
      src="https://www.youtube.com/embed/OI3gGmJzhVM?autoplay=1&mute=1&loop=1&playlist=OI3gGmJzhVM&controls=0&modestbranding=1"
      allow="autoplay"
      allowfullscreen>
    </iframe>
  </div>

  <!-- BotÃ³n para mostrar el texto -->
  <button class="show-button" onclick="mostrarMensaje()">Ver mensaje</button>

  <!-- Mensaje oculto -->
  <div class="content">
    <h1>Buenos dias Bobita de la cabeza, Â¿con sueÃ±o? pues X2, Bonito dia SolecitoðŸŒž portate bien, chambea con calma, comeras</h1>
  </div>

  <script>
    function mostrarMensaje() {
      document.querySelector('.content').classList.add('visible');
      document.querySelector('.show-button').style.display = 'none';
    }
  </script>

</body>
</html>
