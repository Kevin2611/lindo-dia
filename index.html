<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Que tengas un lindo d√≠a</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .message {
      color: white;
      font-size: 2rem;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .show {
      opacity: 1;
    }

    .button {
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      backdrop-filter: blur(5px);
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .hide {
      display: none;
    }
  </style>
</head>
<body>

  <!-- üé• Video de fondo -->
  <video autoplay muted loop playsinline id="background-video">
    <source src="fondo.mp4" type="video/mp4" />
    Tu navegador no admite el video de fondo.
  </video>

  <div class="container">
    <button class="button" onclick="mostrarMensaje()">Ver mensaje</button>
    <div class="message" id="mensaje">Que tengas un lindo d√≠a</div>
  </div>

  <script>
    function mostrarMensaje() {
      document.querySelector('.button').classList.add('hide');
      document.getElementById('mensaje').classList.add('show');
    }
  </script>

</body>
</html>
