  <style>
    * {
      margin: 0;
      padding: 0;

    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    video#background-video {
      position: fixed;
      right: 0;

      min-width: 100%;

    }

    .content {
      position: relative;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #ffffffee;
      background-color: rgba(0,0,0,0.3); /* sutil oscurecido */
    }

    h1 {
      font-weight: 300;
      font-size: 2.5em;
      text-shadow: 1px 1px 8px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

  <!-- üé• Video de fondo -->
