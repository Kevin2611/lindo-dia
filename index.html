<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Que tengas un lindo día</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
    }

    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .content {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #ffffffde;
      text-align: center;
      padding: 20px;
      backdrop-filter: blur(2px);
    }

    h1 {
      font-size: 2.2em;
      font-weight: 300;
      letter-spacing: 1px;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>

  <!-- VIDEO DE YOUTUBE COMO FONDO -->
  <div class="video-background">
    <iframe 
      src="https://www.youtube.com/embed/OI3gGmJzhVM?autoplay=1&mute=1&loop=1&controls=0&showinfo=0&rel=0&playlist=OI3gGmJzhVM&modestbranding=1"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <!-- TEXTO SUPERPUESTO -->
  <div class="content">
    <h1>Que tengas un lindo día</h1>
  </div>

</body>
</html>
