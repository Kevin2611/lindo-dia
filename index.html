<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Que tengas un lindo día</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
    }

    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .content {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      color: #ffffffdd;
      backdrop-filter: blur(1.5px);
      padding: 1rem;
    }

    h1 {
      font-size: 2.3em;
      font-weight: 300;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>

  <!-- Video embebido de YouTube -->
  <div class="video-background">
    <iframe 
      src="https://youtu.be/aG01KIXWrbU?si=bvuaC5Dd-78TsM4M"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Mensaje en primer plano -->
  <div class="content">
    <h1>Que tengas un lindo día</h1>
  </div>

</body>
</html>
